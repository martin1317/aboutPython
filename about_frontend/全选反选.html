<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>全选反选</title>
</head>
<body>
<div>
  <table id="t1" border="1">
    <thead>
    <th>序号</th>
    <th>内容1</th>
    <th>内容2</th>
    </thead>
    <tbody>
    <tr>
      <td><input type="checkbox" id="c1"></td>
      <td>123</td>
      <td>346</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="c2"></td>
      <td>123</td>
      <td>346</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="c3"></td>
      <td>123</td>
      <td>346</td>
    </tr>
    </tbody>
  </table>
  <input id="b1" type="button" value="全选" onclick="checkAll();">
  <input id="b2" type="button" value="反选" onclick="reverseAll();">
  <input id="b3" type="button" value="取消" onclick="cancelAll();">

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
  // 全选
  function checkAll() {
    $("#t1").find("input[type='checkbox']").prop("checked", true);
  }
  // 取消
  function cancelAll() {
    $("#t1").find("input[type='checkbox']").prop("checked", false);
  }
  // 反选
  function reverseAll() {
    $("#t1").find("input").each(function () {
      if ($(this).prop("checked")) {
        $(this).prop("checked", false);
      }else {
        $(this).prop("checked", true);
      }
    })
  }
</script>
</body>
</html>
