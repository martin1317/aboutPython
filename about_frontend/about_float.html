    <title>about float</title>

<body>

    <div style="width: 50px;height: 50px;background-color: green;float: left;margin-left: 50px"></div>
    <div style="width: 50px;height: 50px;background-color: green;float: left;margin-left: 50px"></div>
</div>
<div style="border: 1px solid red;height: 200px;width: 600px">

</div>
<div style="border: 1px solid red;height: 200px;width: 600px">
    <div style="width: 50px;height: 50px;background-color: green;position: absolute"></div>
</div>
