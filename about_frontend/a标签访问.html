<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>a标签visited和link</title>
  <style>
    a:link {
      color: red;
    }
    a:visited {
      color: green;
    }
  </style>
</head>
<body>
<div>
  <a href="http://www.oldboyedu.com" target="_blank">aaa</a>
  <a href="http://www.sogou.com" target="_blank">ccc</a>
  <a href="http://www.baidu.com" target="_blank">ddd</a>
  <a href="http://www.google.com" target="_blank">ddd</a>
</div>
</body>
</html>
