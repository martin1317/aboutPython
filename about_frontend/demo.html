<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>老男孩教育|jQuery学习课件</title>
</head>
<body>

<div id="id1">
    <!-- 类名选择器用这个 -->
    <div class="demo">
        <a href="www.oldboyedu.com">老男孩教育</a>  <!-- $("#id1 a") id1下面的子子孙孙找a标签 -->
    </div>
    <a href="www.etiantian.org">北京一天天教育</a>  <!-- $("#id1 > a") id1下面的儿子找a标签 -->
</div>
<div id="id2">
    <div>
        <h1>就是好</h1>
        <h1>真的就是好</h1>
    </div>
    <div></div>
</div>
<div id="id3">
    <label>用户名</label>
    <input type="text" name="alex"/> <!-- $("label + input") 找到所有和label挨着的input标签 -->
    <input type="text" name="alex2"/>
</div>
<div id="id4">
    <form>
        <input type="text" placeholder="text"/>
        <input type="password" placeholder="password"/>  <!-- $("input[type='password']") 找到类型是password的input标签 -->
        <input type="checkbox" placeholder="checkbox"/>
        <input type="radio" placeholder="radio"/>
    </form>
    <input type="text" placeholder="和form同级的input"/>  <!-- $("from ~ input") 找到和form同级的input标签 -->
</div>
<div id="id5">

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
