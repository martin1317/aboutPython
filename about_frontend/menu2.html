<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>左侧菜单栏练习</title>
    <style>
        .hide {
            display: none;
        }

        .menu {
            width: 80px;
            height: 600px;
            border: 1px solid #dddddd;
        }

        .menu .item .title {
            height: 36px;
            line-height: 36px;
            background-color: #4499ee;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="item">
        <div class="title">菜单一</div>
        <div class="body">
            <div>内容一</div>
            <div>内容一</div>
            <div>内容一</div>
            <div>内容一</div>
        </div>
    </div>
    <div class="item">
        <div class="title">菜单二</div>
        <div class="body hide">
            <div>内容二</div>
            <div>内容二</div>
            <div>内容二</div>
            <div>内容二</div>
        </div>
    </div>
    <div class="item">
        <div class="title">菜单三</div>
        <div class="body hide">
            <div>内容三</div>
            <div>内容三</div>
            <div>内容三</div>
            <div>内容三</div>
        </div>
    </div>
    <a id="aaaa">点我</a>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    function getRawData(theURL) {
        $.ajax({
            url: theURL,
            type: "GET",
            dataType: "JSONP",
            success: function (result) {
                console.log(result);
                return result;
            }
        })
    }

    function processRawData(rawData) {
        for (var i = 0; i < rawData.length; i++) {
            console.log(rawData[1]);
        }
    }

    $(function () {
        $("#aaaa").click(function () {
            var rd = getRawData("http://c.3g.163.com/nc/video/list/VAP4BFR16/y/0-10.html");
            console.log(rd);
            processRawData(rd)
        })
    });
    $(function ShowMenu() {
        //console.log(ths);  //DOM中的标签对象，jQuery的要想使用需要转换成jQuery的对象
        //$(ths).next(".body").removeClass("hide").parent().siblings().find(".body").addClass("hide");
        //$(ths).next(".body").fadeIn().parent().siblings().find(".body").fadeOut();
        $(".title").click(function () {
            $(this).next(".body").slideToggle().parent().siblings().find(".body").slideUp();
        });
    })

</script>
</body>
</html>
