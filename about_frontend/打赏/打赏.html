<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>打赏</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
  <div class="page-reward">
    <a class="page-reward-btn tooltip-top">
      <div class="tooltip tooltip-east">
        <span class="tooltip-item">赏</span>
        <span class="tooltip-content">
          <span class="tooltip-text">
            <span class="tooltip-inner">
              <p class="reward-p"><i class="icon icon-quo-left"></i>编码不易,且行且珍惜!<i
              class="icon icon-quo-right"></i></p>
              <div class="reward-box">

                <div class="reward-box-item">
                  <img class="reward-img" src="img/zhifubao.png">
                  <span class="reward-type">支付宝</span>
                </div>
                <div class="reward-box-item">
                  <img class="reward-img" src="img/weixin.png">
                  <span class="reward-type">微信</span>
                </div>

              </div>
            </span>
          </span>
        </span>
      </div>
    </a>
  </div>
