<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>parentsUntil示例</title>
</head>
<body>
<div>
  <div class="level-1">1
    <div class="level-2">2
      <div class="level-3">3
        <div class="level-4">4</div>
      </div>
    </div>
  </div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script>
  $(".level-4").parentsUntil(".level-2").css("color", "red");
</script>
</body>
</html>
