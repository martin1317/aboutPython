<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>focus示例</title>
</head>
<body>
<div>
  <a>123</a>
  <input type="text">
</div>
<script src="jquery-3.2.1.min.js"></script>
<script>
  $("a").focus(function () {
    alert(123);
  });
</script>
</body>
</html>
