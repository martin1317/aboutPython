<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表单验证DOM版</title>
  <style>
    .item {
      position: relative;
      margin-bottom: 50px;
    }
    .item input {
      width: 220px;
    }
    .item span {
      position: absolute;
      top: 22px;
      left: 0;
      font-size: 8px;
      background-color: red;
      color: white;
      display: inline-block;
      width: 224px;
    }
  </style>
</head>
<body>
<div>
  <form>
    <div class="item">
      <input class="c1" type="text" name="username" label="用户名">
<!--      <span>用户名不能为空</span> -->
    </div>
    <div class="item">
      <input class="c1" type="password" name="password" label="密码">
<!--      <span>密码不能为空</span>-->
    </div>
    <input type="submit" value="提交" onclick="return checkValid();">
  </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
  function checkValid() {
    //找到form标签下所有的需要验证的标签
    //$("form .c1")
    //$("form input[type!='submit']")
    $("form .c1").each(function () {
      //每一个元素执行该匿名函数
      //注意this
      //console.log(this, $(this));
      var val = $(this).val(); //获取当前input的值
      if (val.length <= 0) {  //判断合不合法
        // 如果不合法

        //获取name属性
        //var prex = $(this).attr("name");
        var prex = $(this).attr("label");

        var span = document.createElement("span");
        span.innerText = prex + "不能为空";
        //添加到该input标签的后面
        $(this).after(span);
      }
    });
    return false;

  }
</script>
</body>
</html>
