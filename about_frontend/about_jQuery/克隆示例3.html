<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clone和事件委托2</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #da > .row > .col-md-2 > .a1 {
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
<div id="da" class="container">
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon add1">+</span>
            <input type="text" class="form-control" placeholder="筛选条件" aria-describedby="basic-addon1">
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $("#da").on("click", ".add1", function () {  //对未来（文档加载完之后创建）的元素绑定事件要使用时间委托
            $(this).parent().parent().clone(true).appendTo($("#da"));
        });
    });
</script>
</body>
</html>
