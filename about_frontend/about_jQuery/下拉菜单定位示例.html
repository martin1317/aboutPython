<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>下拉菜单定位示例</title>
  <style>
    .hide {
      display: none;
    }

    .menu {
      width: 80px;
      height: 600px;
      border: 1px solid #dddddd;
    }

    .menu .item .title {
      height: 36px;
      line-height: 36px;
      background-color: #4499ee;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="menu">
  <div class="item">
    <div class="title">菜单1</div>
    <div class="body">
      <div>内容1</div>
      <div>内容2</div>
      <div>内容3</div>
    </div>
  </div>
  <div class="item">
    <div class="title">菜单2</div>
    <div class="body hide">
      <div>内容1</div>
      <div>内容2</div>
      <div>内容3</div>
    </div>
  </div>
  <div class="item">
    <div class="title">菜单3</div>
    <div class="body hide">
      <div>内容1</div>
      <div>内容2</div>
      <div>内容3</div>
    </div>
  </div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script>
  $(".title").click(function () {
    $(this).next(".body").slideToggle().parent().siblings().find(".body").slideUp();
    var items = $(this).parent().nextAll();
    items.each(function (i, v) {
      console.log(this);
      console.log(i, v);
      console.log(608-(items.length-i)*36);
      $(this).offset({top: 608-(i+1)*36, left:8});
    });
  });
</script>
</body>
</html>
