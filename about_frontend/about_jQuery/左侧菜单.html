<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>左侧菜单栏练习</title>
    <style>
        .hide {
            display: none;
        }
        .menu {
            width: 80px;
            height: 600px;
            border: 1px solid #dddddd;
        }

        .menu .item .title {
            height: 36px;
            line-height: 36px;
            background-color: #4499ee;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="item">
        <div class="title" onclick="ShowMenu(this);">菜单一</div>
        <div class="body">
            <div>内容一</div>
            <div>内容一</div>
            <div>内容一</div>
            <div>内容一</div>
        </div>
    </div>
    <div class="item">
        <div class="title" onclick="ShowMenu(this);">菜单二</div>
        <div class="body hide">
            <div>内容二</div>
            <div>内容二</div>
            <div>内容二</div>
            <div>内容二</div>
        </div>
    </div>
    <div class="item">
        <div class="title" onclick="ShowMenu(this);">菜单三</div>
        <div class="body hide">
            <div>内容三</div>
            <div>内容三</div>
            <div>内容三</div>
            <div>内容三</div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    function ShowMenu(ths) {
        //console.log(ths);  //DOM中的标签对象，jQuery的要想使用需要转换成jQuery的对象
        //$(ths).next(".body").removeClass("hide").parent().siblings().find(".body").addClass("hide");
        //$(ths).next(".body").fadeIn().parent().siblings().find(".body").fadeOut();
        $(ths).next(".body").slideToggle().parent().siblings().find(".body").slideUp();
    }

</script>
</body>
</html>
