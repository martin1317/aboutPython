<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>each循环</title>
</head>
<body>
<ul>
  <li>111</li>
  <li>222</li>
  <li>333</li>
</ul>
<script src="jquery-3.2.1.min.js"></script>
<script>
  var li = [10, 20, 30, 40];
  $.each(li, function (i, v) {
    console.log(i, v);
  });

  // 遍历li标签
  $("li").each(function () {
    console.log(this);
    console.log($(this).text());
  })

</script>
</body>
</html>
