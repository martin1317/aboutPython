<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>动画全部示例</title>
</head>
<body>
<p>老男孩教育</p>
<button id="show">show</button>
<button id="hide">hide</button>
<button id="toggle">toggle</button>


<div id="menu">菜单栏</div>
<div id="slide-up">slide-up</div>
<div id="slide-down">slide-down</div>
<div id="slide">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

<img src="tesla.jpg">
<div id="fade-in">fade in</div>
<div id="fade-out">fade out</div>
<div id="fade-toggle">fade toggle</div>

<button id="animate">animate</button>
<button id="stop">stop</button>

<div id="f">
  <div class="first" style="width: 50px;height: 50px;background-color: green"></div>
  <div class="second" style="width: 50px;height: 50px;background-color: red"></div>
</div>
<button id="delay">delay</button>
<button id="finish">finish</button>
<script src="jquery-3.2.1.min.js"></script>
<script>
  // hide
  $("#show").click(function () {
    $("p").show(2000);
  });

  $("#hide").click(function () {
    $("p").hide();
  });
  $("#toggle").click(function () {
    $("p").toggle();
  });

  // slide
  $("#slide-up").click(function () {
    $("#slide").slideUp();
  });
  $("#slide-down").click(function () {
    $("#slide").slideDown();
  });
  $("#menu").click(function () {
    $("#slide").slideToggle();
  });

  // fade
  $("#fade-in").click(function () {
    $("img").fadeIn(2000);
  });

  $("#fade-out").click(function () {
    $("img").fadeOut();
  });
  $("#fade-toggle").click(function () {
    $("img").fadeToggle();
  });
  // 自定义动画
  $("#animate").click(function () {
    $("img").animate({
      width: "100%",
      height: "100%",
      opacity: "0.8"
    }, 5000);
  });
  //stop
  $("#stop").click(function () {
    $("img").stop();
  });

  $(window).keydown(function (evt) {
    if (evt.keyCode == 32) {
      $("img").stop();
    }
  });
  // delay
  $("#delay").click(function () {
    $("#f>div.first").slideUp(400).delay(1000).fadeIn(600);
    $("#f>div.second").slideUp(400).fadeIn(600);
  });

  // finish
  $("#finish").click(function () {
    $("img").finish();
  });
</script>
</body>
</html>
