<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>位置相关</title>
  <style>
    .d1 {
      position: relative;
      top: 100px;
      left: 100px;
      height: 200px;
      width: 400px;
      border: 1px solid black;
    }

    .d3 {
      position: absolute;
      top: 150px;
      right: 0;
      height: 50px;
      width: 50px;
      background-color: red;
    }

    .d5 {
      position: absolute;
      top: 600px;
      left: 600px;
      height: 50px;
      width: 50px;
      background-color: green;
    }
  </style>
</head>
<body>
<p id="p1">Hello</p>
<div class="d1" id="d1">

  <div id="d2">
    <div class="d3" id="d3"></div>
  </div>
</div>

<div id="d4">
  <div class="d5" id="d5"></div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script>

</script>
</body>
</html>
