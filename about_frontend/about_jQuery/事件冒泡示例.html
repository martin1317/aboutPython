<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tit事件冒泡示例le</title>
</head>
<body id="body" onclick="showMSG(this, event);">
<div id="div" onclick="showMSG(this, event)">
  <a id="a" onclick="showMSG(this, event)">屠龙宝刀 点击就送...</a>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script>
function showMSG(obj, e) {
  alert(obj);
  stopBubble(e);
}

// 阻止事件冒泡
function stopBubble(e) {
  if (e && e.stopPropagation()){
    e.stopPropagation();
  }else {
    window.event.cancelBubble=true;
  }
}
</script>
</body>
</html>
