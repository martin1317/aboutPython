<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chosen & tagEditor</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="jQuery-tagEditor-master/jquery.tag-editor.css">
    <link rel="stylesheet" href="chosen_v1.6.2/chosen.css">
    <link rel="stylesheet" href="select2/dist/css/select2.min.css">
</head>
<body>
<input id="demo1"/>
<input id="demo2"/>
<select id="demo3" data-placeholder="选择一个分类" style="width:350px;" class="chosen-select">
    <option></option>
    <option value="1">1</option>
    <option value="2">2</option>
</select>

<select id="select2"></select>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="jQuery-tagEditor-master/jquery.caret.min.js"></script>
<script src="jQuery-tagEditor-master/jquery.tag-editor.min.js"></script>
<script src="chosen_v1.6.2/chosen.jquery.min.js"></script>
<script src="select2/dist/js/select2.full.min.js"></script>
<script>
    $(document).ready(
        function () {
            console.log("OK");
            $('#demo1').tagEditor({
                initialTags: ['Hello', 'World', 'Example', 'Tags'],
                delimiter: ', ', /* space and comma */
                placeholder: 'Enter tags ...'
            });
            $('#demo2').tagEditor({
                maxTags: 5,
                autocomplete: {
                    delay: 0, // show suggestions immediately
                    position: { collision: 'flip' }, // automatic menu position up/down
                    source: ['ActionScript', 'AppleScript', 'Asp', 'Python', 'Ruby']
                },
                placeholder: '请输入问题的标签，最多支持五个！'
            });
            $(".chosen-select").chosen();
            $("#select2").select2({
                placeholder: "选择一个选项...",
                data: [
                    {
                      text: '第一级',
                      children: [
                        {
                          id: 'nested-1',
                          text: 'First nested option'
                        },
                        {
                          id: 'nested-2',
                          text: 'Second nested option'
                        },
                        {
                          id: 'nested-3',
                          text: 'Third nested option'
                        }
                        // ... more data objects ...
                      ]
                    },
                    {
                      text: '第二级',
                      children: [
                        {
                          id: 'nested-1',
                          text: 'First nested option'
                        },
                        {
                          id: 'nested-2',
                          text: 'Second nested option'
                        },
                        {
                          id: 'nested-3',
                          text: 'Third nested option'
                        }
                        // ... more data objects ...
                      ]
                    }
                ]
            })
        }
    )
</script>
</body>
</html>
