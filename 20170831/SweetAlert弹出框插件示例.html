<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>弹出框插件示例</title>
  <link rel="stylesheet" href="sweetalert/sweetalert.css">
</head>
<body>

<a id="a1">屠龙宝刀 点击就送！</a>
<a id="a2">我不断的寻找 油腻的师姐在哪里</a>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="sweetalert/sweetalert.min.js"></script>
<script>
  $("#a1").click(function () {
    swal("标题", "", "info");
  });

  $("#a2").click(function () {
    swal({
          title: "你确定吗？",
          text: "删除就找不回来了",
          type: "warning",
          showCancelButton: true,
          confirmButtonColor: "#e01222",
          confirmButtonText: "确定",
          cancelButtonText: "取消",
          closeOnConfirm: false,
          closeOnCancel: false
        },
        function (isConfirm) {
          if (isConfirm) {
            swal("删除成功", "你准备离职跑路吧", "success");
          } else {
            swal("取消删除", "你的离职日期又推后了一天", "error");
          }
        });
  });

</script>
</body>
</html>
